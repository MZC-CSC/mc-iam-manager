basePath: /api/v1
definitions:
  handler.Response:
    properties:
      error:
        type: boolean
      message:
        type: string
    type: object
  handler.SetupInitialAdminRequest:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  idp.UserLogin:
    properties:
      id:
        type: string
      password:
        type: string
    type: object
  mcmpapi.McmpApiAction:
    properties:
      actionName:
        type: string
      createdAt:
        type: string
      description:
        type: string
      id:
        description: Auto-incrementing primary key
        type: integer
      method:
        type: string
      resourcePath:
        type: string
      serviceName:
        description: Foreign key reference (indexed)
        type: string
      updatedAt:
        type: string
    type: object
  mcmpapi.McmpApiAuthInfo:
    properties:
      password:
        type: string
      type:
        type: string
      username:
        type: string
    type: object
  mcmpapi.McmpApiDefinitions:
    properties:
      serviceActions:
        additionalProperties:
          additionalProperties:
            $ref: '#/definitions/mcmpapi.McmpApiServiceAction'
          type: object
        description: Use renamed ServiceAction
        type: object
      services:
        additionalProperties:
          $ref: '#/definitions/mcmpapi.McmpApiServiceDefinition'
        description: Use renamed ServiceDefinition
        type: object
    type: object
  mcmpapi.McmpApiPermissionActionMapping:
    properties:
      actionID:
        type: integer
      createdAt:
        type: string
      id:
        type: integer
      permissionID:
        type: string
      updatedAt:
        type: string
    type: object
  mcmpapi.McmpApiServiceAction:
    properties:
      description:
        type: string
      method:
        type: string
      resourcePath:
        type: string
    type: object
  mcmpapi.McmpApiServiceDefinition:
    properties:
      auth:
        allOf:
        - $ref: '#/definitions/mcmpapi.McmpApiAuthInfo'
        description: Use renamed AuthInfo
      baseURL:
        type: string
      version:
        type: string
    type: object
  model.AddUserToWorkspaceRequest:
    properties:
      user_id:
        type: integer
      workspace_id:
        type: integer
    type: object
  model.AssignRoleRequest:
    properties:
      roleId:
        type: integer
      roleName:
        type: string
      roleType:
        type: string
      userId:
        type: integer
      username:
        type: string
      workspaceId:
        type: integer
    type: object
  model.CreateMenuMappingRequest:
    properties:
      menuId:
        type: integer
      roleId:
        type: integer
    required:
    - menuId
    - roleId
    type: object
  model.CreateRoleRequest:
    properties:
      description:
        type: string
      name:
        type: string
      parentId:
        type: integer
      roleTypes:
        items:
          type: string
        type: array
    required:
    - name
    - roleTypes
    type: object
  model.CspCredentialRequest:
    properties:
      cspType:
        description: 대상 CSP 타입
        type: string
      region:
        description: AWS 리전 (선택적)
        type: string
      workspaceId:
        description: 대상 워크스페이스 ID
        type: integer
    type: object
  model.CspRole:
    properties:
      created_at:
        type: string
      csp_type:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      role_arn:
        type: string
      updated_at:
        type: string
    type: object
  model.MciamPermission:
    properties:
      action:
        description: e.g., create, read, update, delete
        type: string
      createdAt:
        description: Match DB schema
        type: string
      description:
        type: string
      frameworkId:
        description: FK to mcmp_resource_types.framework_id
        type: string
      id:
        description: 'Format: <framework_id>:<resource_type_id>:<action>'
        type: string
      name:
        type: string
      resourceTypeId:
        description: FK to mcmp_resource_types.id
        type: string
      updatedAt:
        description: Match DB schema
        type: string
    type: object
  model.McmpApiCallRequest:
    properties:
      actionName:
        description: Target action name (operationId)
        type: string
      requestParams:
        allOf:
        - $ref: '#/definitions/model.McmpApiRequestParams'
        description: Parameters for the external API call
      serviceName:
        description: Target service name
        type: string
    required:
    - actionName
    - serviceName
    type: object
  model.McmpApiRequestParams:
    properties:
      body:
        description: Request body (accept any JSON structure) - Changed from json.RawMessage
          for swag compatibility
      pathParams:
        additionalProperties:
          type: string
        description: Parameters to replace in the resource path (e.g., {userId})
        type: object
      queryParams:
        additionalProperties:
          type: string
        description: Parameters to append as query string (?key=value)
        type: object
    type: object
  model.Menu:
    properties:
      display_name:
        type: string
      id:
        type: string
      is_action:
        type: boolean
      menu_number:
        type: integer
      parent_id:
        type: string
      priority:
        type: integer
      res_type:
        type: string
    type: object
  model.MenuMapping:
    properties:
      createdAt:
        type: string
      menuId:
        type: integer
      roleId:
        type: integer
    type: object
  model.MenuTreeNode:
    properties:
      children:
        description: Slice of pointers to child nodes
        items:
          $ref: '#/definitions/model.MenuTreeNode'
        type: array
      display_name:
        type: string
      id:
        type: string
      is_action:
        type: boolean
      menu_number:
        type: integer
      parent_id:
        type: string
      priority:
        type: integer
      res_type:
        type: string
    type: object
  model.Project:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      nsid:
        description: Namespace ID
        type: string
      updated_at:
        type: string
      workspaces:
        description: M:N relationship
        items:
          $ref: '#/definitions/model.Workspace'
        type: array
    type: object
  model.RemoveRoleRequest:
    properties:
      roleId:
        type: integer
      roleType:
        type: string
      userId:
        type: integer
      workspaceId:
        type: integer
    type: object
  model.ResourceType:
    properties:
      createdAt:
        type: string
      description:
        type: string
      frameworkId:
        description: Identifier of the framework (e.g., "mc-iam-manager", "mc-infra-manager")
        type: string
      id:
        description: Unique identifier within the framework (e.g., "workspace", "vm")
        type: string
      name:
        description: Display name (e.g., "Workspace", "Virtual Machine")
        type: string
      updatedAt:
        type: string
    type: object
  model.Role:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  model.RoleMaster:
    properties:
      children:
        items:
          $ref: '#/definitions/model.RoleMaster'
        type: array
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      parent:
        $ref: '#/definitions/model.RoleMaster'
      parent_id:
        type: integer
      predefined:
        type: boolean
      role_subs:
        items:
          $ref: '#/definitions/model.RoleSub'
        type: array
      updated_at:
        type: string
    type: object
  model.RoleSub:
    properties:
      created_at:
        type: string
      id:
        type: integer
      role_id:
        type: integer
      role_type:
        type: string
    type: object
  model.UpdateRoleRequest:
    properties:
      description:
        type: string
      name:
        type: string
      parentId:
        type: integer
      roleTypes:
        items:
          type: string
        type: array
    required:
    - name
    - roleTypes
    type: object
  model.User:
    properties:
      created_at:
        type: string
      description:
        type: string
      email:
        description: Ignore Email for DB
        type: string
      enabled:
        description: Enabled status managed by Keycloak
        type: boolean
      firstName:
        description: Ignore FirstName for DB
        type: string
      id:
        description: DB에 저장되는 정보 (mcmp_users 테이블)
        type: integer
      kc_id:
        description: Keycloak User ID
        type: string
      lastName:
        description: Ignore LastName for DB
        type: string
      platform_roles:
        description: 관계 정의
        items:
          $ref: '#/definitions/model.RoleMaster'
        type: array
      updated_at:
        type: string
      username:
        description: Keycloak 정보
        type: string
      workspace_roles:
        items:
          $ref: '#/definitions/model.RoleMaster'
        type: array
    type: object
  model.UserWorkspaceRole:
    properties:
      created_at:
        type: string
      role:
        $ref: '#/definitions/model.RoleMaster'
      role_id:
        type: integer
      user:
        $ref: '#/definitions/model.User'
      user_id:
        type: integer
      workspace:
        $ref: '#/definitions/model.Workspace'
      workspace_id:
        type: integer
    type: object
  model.UserWorkspaceRoleResponse:
    properties:
      created_at:
        type: string
      role_id:
        type: integer
      role_name:
        type: string
      user_id:
        type: integer
      username:
        type: string
      workspace_id:
        type: integer
      workspace_name:
        type: string
    type: object
  model.Workspace:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      projects:
        description: M:N relationship
        items:
          $ref: '#/definitions/model.Project'
        type: array
      updated_at:
        type: string
    type: object
  model.WorkspaceRoleCspRoleMapping:
    properties:
      createdAt:
        type: string
      cspRoleArn:
        description: The actual ARN or identifier of the role in the CSP
        type: string
      cspType:
        description: e.g., "aws", "gcp", "azure"
        type: string
      description:
        description: Description of this specific mapping (Nullable)
        type: string
      idpIdentifier:
        description: e.g., AWS OIDC Provider ARN (Nullable)
        type: string
      workspaceRoleId:
        description: FK to mcmp_workspace_roles.id
        type: integer
    type: object
  model.WorkspaceWithProjects:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      projects:
        items:
          $ref: '#/definitions/model.Project'
        type: array
      updated_at:
        type: string
    type: object
  model.WorkspaceWithUsersAndRoles:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
      users:
        items:
          $ref: '#/definitions/model.UserWorkspaceRoleResponse'
        type: array
    type: object
  service.WorkspaceRoleInfo:
    properties:
      role:
        $ref: '#/definitions/model.RoleMaster'
      workspace:
        $ref: '#/definitions/model.Workspace'
    type: object
host: localhost:3000
info:
  contact: {}
  description: MC IAM Manager API Documentation
  title: MC IAM Manager API
  version: "1.0"
paths:
  /admin/mcmp-apis:
    get:
      consumes:
      - application/json
      description: Retrieves all MCMP API service and action definitions currently
        stored in the database.
      parameters:
      - description: Filter by service name
        in: query
        name: serviceName
        type: string
      - description: Filter by action name (operationId)
        in: query
        name: actionName
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved API definitions
          schema:
            $ref: '#/definitions/mcmpapi.McmpApiDefinitions'
        "500":
          description: 'message: Failed to retrieve API definitions'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get All Stored MCMP API Definitions
      tags:
      - McmpAPI
  /api/mcmp-api-permission-action-mappings:
    post:
      consumes:
      - application/json
      description: Creates a new mapping between a permission and an API action
      parameters:
      - description: Mapping to create
        in: body
        name: mapping
        required: true
        schema:
          $ref: '#/definitions/mcmpapi.McmpApiPermissionActionMapping'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Create permission-action mapping
      tags:
      - mcmp-api-permission-action-mappings
  /api/mcmp-api-permission-action-mappings/actions/{actionId}/permissions:
    get:
      consumes:
      - application/json
      description: Returns all permissions mapped to a specific API action
      parameters:
      - description: Action ID
        in: path
        name: actionId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
      summary: Get permissions by action ID
      tags:
      - mcmp-api-permission-action-mappings
  /api/mcmp-api-permission-action-mappings/permissions/{permissionId}/actions/{actionId}:
    delete:
      consumes:
      - application/json
      description: Deletes a mapping between a permission and an API action
      parameters:
      - description: Permission ID
        in: path
        name: permissionId
        required: true
        type: string
      - description: Action ID
        in: path
        name: actionId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Delete permission-action mapping
      tags:
      - mcmp-api-permission-action-mappings
    put:
      consumes:
      - application/json
      description: Updates an existing mapping between a permission and an API action
      parameters:
      - description: Permission ID
        in: path
        name: permissionId
        required: true
        type: string
      - description: Action ID
        in: path
        name: actionId
        required: true
        type: integer
      - description: Updated mapping
        in: body
        name: mapping
        required: true
        schema:
          $ref: '#/definitions/mcmpapi.McmpApiPermissionActionMapping'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update permission-action mapping
      tags:
      - mcmp-api-permission-action-mappings
  /api/mcmp-api-permission-action-mappings/platforms/{permissionId}/actions:
    get:
      consumes:
      - application/json
      description: Returns all platform actions mapped to a specific permission
      parameters:
      - description: Permission ID
        in: path
        name: permissionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/mcmpapi.McmpApiAction'
            type: array
      summary: Get platform actions by permission ID
      tags:
      - mcmp-api-permission-action-mappings
  /api/mcmp-api-permission-action-mappings/workspaces/{permissionId}/actions:
    get:
      consumes:
      - application/json
      description: Returns all workspace actions mapped to a specific permission
      parameters:
      - description: Permission ID
        in: path
        name: permissionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/mcmpapi.McmpApiAction'
            type: array
      summary: Get workspace actions by permission ID
      tags:
      - mcmp-api-permission-action-mappings
  /api/mcmp-apis/{serviceName}:
    put:
      consumes:
      - application/json
      description: Updates specific fields (e.g., BaseURL, Auth info) of an MCMP API
        service definition identified by its name. Cannot update name or version.
      parameters:
      - description: Service Name to update
        in: path
        name: serviceName
        required: true
        type: string
      - description: Fields to update (e.g., {\
        in: body
        name: updates
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 'message: Service updated successfully" // Or return updated
            service?'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 'error: Invalid service name or request body'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: 'error: Service not found'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Failed to update service'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update MCMP API Service Definition
      tags:
      - McmpAPI
  /api/mcmp-apis/{serviceName}/versions/{version}/activate:
    put:
      consumes:
      - application/json
      description: Sets the specified version of an MCMP API service as the active
        one.
      parameters:
      - description: Service Name
        in: path
        name: serviceName
        required: true
        type: string
      - description: Version to activate
        in: path
        name: version
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: 'error: Invalid service name or version'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: 'error: Service or version not found'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Failed to set active version'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Set Active Version for a Service
      tags:
      - McmpAPI
  /api/mcmp-apis/mcmpApiCall:
    post:
      consumes:
      - application/json
      description: Executes a defined MCMP API action with parameters structured in
        McmpApiCallRequest.
      parameters:
      - description: API Call Request
        in: body
        name: callRequest
        required: true
        schema:
          $ref: '#/definitions/model.McmpApiCallRequest'
      produces:
      - application/json
      responses:
        "200":
          description: External API Response (structure depends on the called API)
          schema:
            type: object
        "400":
          description: 'error: Invalid request body or parameters'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: 'error: Service or action not found'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Internal server error or failed to call external API'
          schema:
            additionalProperties:
              type: string
            type: object
        "503":
          description: 'error: External API unavailable'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Call an external MCMP API action (Structured Request)
      tags:
      - McmpAPI
  /api/mcmp-apis/syncMcmpAPIs:
    post:
      consumes:
      - application/json
      description: Triggers the synchronization of MCMP API definitions from the configured
        YAML URL to the database.
      produces:
      - application/json
      responses:
        "200":
          description: 'message: Successfully triggered MCMP API sync'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'message: Failed to trigger MCMP API sync'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Sync MCMP API Definitions
      tags:
      - McmpAPI
  /api/mcmp-apis/test/mc-infra-manager/getallns:
    get:
      description: Calls the GetAllNs action of the mc-infra-manager service via the
        CallApi service.
      produces:
      - application/json
      responses:
        "200":
          description: Response from mc-infra-manager GetAllNs
          schema:
            type: object
        "400":
          description: 'error: Bad Request (e.g., invalid parameters)'
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: 'error: Service or Action Not Found'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error: Internal Server Error'
          schema:
            additionalProperties:
              type: string
            type: object
        "503":
          description: 'error: External API Service Unavailable'
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Test Call to mc-infra-manager GetAllNs
      tags:
      - McmpAPI
      - Test
  /api/setup/check-roles:
    get:
      consumes:
      - application/json
      description: Check all roles assigned to a user
      parameters:
      - description: Username to check roles
        in: query
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.Response'
      summary: Check user roles
      tags:
      - admin
  /api/setup/user:
    post:
      consumes:
      - application/json
      description: Creates the initial platform admin user with necessary permissions
      parameters:
      - description: Setup Initial Admin Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.SetupInitialAdminRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.Response'
      summary: Setup initial platform admin
      tags:
      - admin
  /api/v1/admin/createProject:
    post:
      consumes:
      - application/json
      description: Create a new project
      parameters:
      - description: Project Info
        in: body
        name: project
        required: true
        schema:
          $ref: '#/definitions/model.Project'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Project'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create project
      tags:
      - projects
  /api/v1/admin/menu-mappings:
    post:
      consumes:
      - application/json
      description: Create a new menu mapping
      parameters:
      - description: Menu Mapping
        in: body
        name: mapping
        required: true
        schema:
          $ref: '#/definitions/model.CreateMenuMappingRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.MenuMapping'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create menu mapping
      tags:
      - menu
  /api/v1/admin/projects:
    get:
      consumes:
      - application/json
      description: Get a list of all projects
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Project'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List all projects
      tags:
      - projects
  /api/v1/admin/projects/{id}:
    delete:
