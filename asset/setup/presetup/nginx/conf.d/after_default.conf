# HTTP (80 포트) 설정
server {
    listen 80;
    listen [::]:80;
    server_name ${DOMAIN_NAME} www.${DOMAIN_NAME};

    # Certbot 웹루트 챌린지를 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 이제 모든 HTTP 요청을 HTTPS로 리다이렉션
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS (443 포트) 설정: 이제 주석을 해제합니다!
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ${DOMAIN_NAME} www.${DOMAIN_NAME};

    # Certbot이 발급한 인증서 경로 (호스트 볼륨에서 컨테이너로 마운트된 경로)
    ssl_certificate /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem;

    # Certbot에서 제공하는 권장 SSL 설정. 이 파일들이 이제 /dockercontainer-volume/certs/ 안에 있습니다.
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 웹 서비스 루트 (실제 웹 파일이 위치할 경로)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }
}