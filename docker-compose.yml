version: '3.8'

services:
  mciammanager:
    build: ./
    ports:
      - "3000:3000"
    depends_on:
      - postgresdb
    environment:
      GO_ENV: development # production | development
      GODEBUG: netdns=go
      DEV_DATABASE_URL: postgres://mciamadmin:password@postgresdb:5432/mciamdb
      DATABASE_URL: postgres://mciamadmin:password@postgresdb:5432/mciamdb
    networks:
      - mciammanagernet

  postgresdb:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: mciamdb
      POSTGRES_USER: mciamadmin
      POSTGRES_PASSWORD: password
    networks:
      - mciammanagernet

